<!-- Header -->
    

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>🏆 Ranking de Usuários</h1>
                <p>Compare seu desempenho com outros candidatos e acompanhe seu progresso</p>
            </section>

            <!-- Estatísticas -->
            <section class="stats">
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-number" id="totalUsuarios">1,247</div>
                    <div class="stat-label">Usuários Ativos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📚</div>
                    <div class="stat-number" id="totalQuestoes">5,432</div>
                    <div class="stat-label">Questões Disponíveis</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🎯</div>
                    <div class="stat-number" id="questoesRespondidas">12,847</div>
                    <div class="stat-label">Questões Respondidas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⭐</div>
                    <div class="stat-number" id="mediaXP">1,234</div>
                    <div class="stat-label">XP Médio</div>
                </div>
            </section>

            <!-- Filtros de Ranking -->
            <section class="ranking-filters">
                <div class="filters-content">
                    <button class="filter-btn active" onclick="filtrarRanking('geral')">🏆 Ranking Geral</button>
                    <button class="filter-btn" onclick="filtrarRanking('mensal')">📅 Ranking Mensal</button>
                    <button class="filter-btn" onclick="filtrarRanking('semanal')">📊 Ranking Semanal</button>
                </div>
            </section>

            <!-- Ranking Table -->
            <section class="ranking-container">
                <div class="ranking-header">
                    <h2 id="rankingTitulo">🏆 Top 20 - Ranking Geral</h2>
                    <p id="rankingDescricao">Atualizado em tempo real</p>
                </div>
                
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th class="posicao">Pos.</th>
                            <th>Usuário</th>
                            <th class="xp">XP Total</th>
                            <th class="status">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Footer -->
