<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rota de Ataque Questões{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&family=Aptos:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores do tema */
            --background: #1b1b1b;
            --text-primary: #f2f2f2;
            --text-secondary: #f2f2f2;
            --highlight: #8b0000;
            --card-background: #242424;
            --border-color: #333333;
            --success: #00c853;
            --warning: #ffab00;
            --error: #d50000;
            
            /* Layout */
            --sidebar-width-collapsed: 80px;
            --sidebar-width-expanded: 240px;
            --header-height: 60px;
            --card-border-radius: 8px;
            --card-padding: 16px;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.2);
            
            /* Transições */
            --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Aptos', 'Calibre', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout Principal */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width-collapsed);
            background-color: var(--background);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            border-right: 1px solid var(--border-color);
            overflow: hidden;
        }

        .sidebar:hover {
            width: var(--sidebar-width-expanded);
        }

        .sidebar.expanded {
            width: var(--sidebar-width-expanded);
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            padding: 0 16px;
        }

        .logo {
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--highlight);
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-item:hover {
            background-color: var(--highlight);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--highlight);
            color: var(--text-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .nav-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            opacity: 0;
            transition: var(--transition);
        }

        .sidebar:hover .nav-text,
        .sidebar.expanded .nav-text {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width-collapsed);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar.expanded + .main-content,
        .sidebar:hover + .main-content {
            margin-left: var(--sidebar-width-expanded);
        }

        /* Header */
        .header {
            height: var(--header-height);
            background-color: var(--background);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* Cards */
        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }

        .card-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .card-subtitle {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .card-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 24px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        /* Progress Bar */
        .progress-container {
            background-color: var(--border-color);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--highlight), #a00000);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 4px;
        }

        /* Circular Progress */
        .circular-progress {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .circular-progress svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .circular-progress circle {
            fill: none;
            stroke-width: 8;
        }

        .circular-progress .bg {
            stroke: var(--border-color);
        }

        .circular-progress .progress {
            stroke: var(--highlight);
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }

        .circular-progress .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        /* Notification Cards */
        .notification-card {
            background-color: var(--card-background);
            border-left: 4px solid var(--highlight);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            margin-bottom: 16px;
            transition: var(--transition);
        }

        .notification-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .notification-category {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--highlight);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .notification-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .notification-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: var(--highlight);
            color: var(--text-primary);
            text-decoration: none;
            border: none;
            border-radius: var(--card-border-radius);
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: #f2f2f2;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: var(--sidebar-width-expanded);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .header-title {
                font-size: 1rem;
            }

            .content-area {
                padding: 16px;
            }

            .grid-2,
            .grid-3,
            .grid-4 {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .d-flex { display: flex; }
        .d-grid { display: grid; }
        .align-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 8px; }
        .gap-2 { gap: 16px; }
        .gap-3 { gap: 24px; }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/logo-ataque.png" alt="Rota de Ataque">
                </div>
            </div>
                            <nav class="sidebar-nav">
                    {% block sidebar_nav %}
                    <a href="/" class="nav-item">
                        <div class="nav-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <span class="nav-text">Início</span>
                    </a>
                    <a href="/questoes-modern" class="nav-item">
                        <div class="nav-icon">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <span class="nav-text">Questões</span>
                    </a>
                    <a href="/ranking-modern" class="nav-item">
                        <div class="nav-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <span class="nav-text">Ranking</span>
                    </a>
                    <a href="/planos-modern" class="nav-item">
                        <div class="nav-icon">
                            <i class="fas fa-crown"></i>
                        </div>
                        <span class="nav-text">Planos</span>
                    </a>
                    <a href="/perfil-modern" class="nav-item">
                        <div class="nav-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="nav-text">Perfil</span>
                    </a>
                {% endblock %}
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="header-title">{% block header_title %}Dashboard{% endblock %}</h1>
                    <div class="header-actions">
                        {% block header_actions %}{% endblock %}
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                {% block content %}
                <!-- Content will be inserted here by child templates -->
                {% endblock %}
            </div>
        </main>
    </div>

    <script src="api-service.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.getElementById('mobileMenuToggle');
            
            if (!sidebar.contains(event.target) && !mobileToggle.contains(event.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Set active nav item based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && currentPath.includes(href.replace('.html', ''))) {
                    item.classList.add('active');
                }
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
