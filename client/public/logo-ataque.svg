<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  
  <!-- Texto "AT" -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#372d2d">AT</text>
  
  <!-- Seta vermelha (substituindo o "A" central) -->
  <g transform="translate(70, 15)">
    <!-- Linha tracejada vertical -->
    <line x1="15" y1="0" x2="15" y2="30" stroke="#372d2d" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Seta vermelha -->
    <polygon points="0,30 15,0 30,30" fill="#8b0000" stroke="#8b0000" stroke-width="1"/>
    
    <!-- Linha tracejada atravÃ©s da seta -->
    <line x1="15" y1="0" x2="15" y2="30" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Texto "QUE" -->
  <text x="110" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#372d2d">QUE</text>
</svg>
