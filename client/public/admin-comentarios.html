<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Comentários - Rota de Ataque Questões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            padding: 2rem 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            border: none;
            border-radius: 25px;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            border: none;
            border-radius: 25px;
        }
        
        .filters {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .comentario-item {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .comentario-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .comentario-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .comentario-info {
            flex: 1;
        }
        
        .comentario-usuario {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .comentario-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .comentario-tipo {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .comentario-tipo.duvida { background: #fff3cd; color: #856404; }
        .comentario-tipo.sugestao { background: #d1ecf1; color: #0c5460; }
        .comentario-tipo.erro { background: #f8d7da; color: #721c24; }
        .comentario-tipo.elogio { background: #d4edda; color: #155724; }
        .comentario-tipo.geral { background: #e2e3e5; color: #383d41; }
        
        .comentario-texto {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            line-height: 1.6;
        }
        
        .comentario-questao {
            background: #e3f2fd;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .comentario-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .pagination {
            justify-content: center;
            margin-top: 2rem;
        }
        
        .page-link {
            border-radius: 25px;
            margin: 0 0.25rem;
            border: none;
            color: #667eea;
        }
        
        .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="admin.html">
                <i class="bi bi-shield-check"></i>
                Rota de Ataque Questões - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="admin.html">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a class="nav-link" href="admin-questoes.html">
                    <i class="bi bi-question-circle"></i> Questões
                </a>
                <a class="nav-link" href="admin-categorias.html">
                    <i class="bi bi-tags"></i> Categorias
                </a>
                <a class="nav-link" href="admin-usuarios.html">
                    <i class="bi bi-people"></i> Usuários
                </a>
                <a class="nav-link" href="admin-planos.html">
                    <i class="bi bi-credit-card"></i> Planos
                </a>
                <a class="nav-link active" href="admin-comentarios.html">
                    <i class="bi bi-chat-dots"></i> Comentários
                </a>
                <a class="nav-link" href="admin-configuracoes.html">
                    <i class="bi bi-gear"></i> Configurações
                </a>
                <a class="nav-link" href="#" onclick="sair()">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="text-white text-center mb-4">
                        <i class="bi bi-chat-dots"></i>
                        Gerenciar Comentários
                    </h1>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stats-number" id="totalComentarios">0</div>
                        <div class="stats-label">Total de Comentários</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stats-number" id="comentariosPendentes">0</div>
                        <div class="stats-label">Pendentes de Aprovação</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stats-number" id="comentariosAprovados">0</div>
                        <div class="stats-label">Aprovados</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <div class="stats-number" id="comentariosRespondidos">0</div>
                        <div class="stats-label">Com Resposta</div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="row">
                    <div class="col-md-3">
                        <label for="filtroStatus" class="form-label">Status</label>
                        <select class="form-select" id="filtroStatus" onchange="filtrarComentarios()">
                            <option value="">Todos os status</option>
                            <option value="pendente">Pendentes</option>
                            <option value="aprovado">Aprovados</option>
                            <option value="rejeitado">Rejeitados</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filtroTipo" class="form-label">Tipo</label>
                        <select class="form-select" id="filtroTipo" onchange="filtrarComentarios()">
                            <option value="">Todos os tipos</option>
                            <option value="DUVIDA">Dúvida</option>
                            <option value="SUGESTAO">Sugestão</option>
                            <option value="ERRO">Erro</option>
                            <option value="ELOGIO">Elogio</option>
                            <option value="GERAL">Geral</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filtroData" class="form-label">Data</label>
                        <select class="form-select" id="filtroData" onchange="filtrarComentarios()">
                            <option value="">Todas as datas</option>
                            <option value="hoje">Hoje</option>
                            <option value="semana">Última semana</option>
                            <option value="mes">Último mês</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <button class="btn btn-primary" onclick="carregarComentarios()">
                                <i class="bi bi-arrow-clockwise"></i> Atualizar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comments List -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-chat-dots"></i>
                        Lista de Comentários
                    </h4>
                </div>
                <div class="card-body">
                    <div id="comentariosList">
                        <div class="loading">
                            <i class="bi bi-hourglass-split"></i>
                            <p>Carregando comentários...</p>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Navegação de comentários">
                        <ul class="pagination" id="paginacao">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Aprovar/Rejeitar -->
    <div class="modal fade" id="modalAcao" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAcaoTitulo">Aprovar Comentário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalComentarioInfo"></div>
                    <div class="mb-3">
                        <label for="modalResposta" class="form-label">Resposta (opcional)</label>
                        <textarea class="form-control" id="modalResposta" rows="3" 
                                  placeholder="Digite uma resposta para o comentário..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btnConfirmarAcao">
                        <i class="bi bi-check-circle"></i> Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Responder -->
    <div class="modal fade" id="modalResponder" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Responder Comentário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalResponderComentarioInfo"></div>
                    <div class="mb-3">
                        <label for="modalRespostaTexto" class="form-label">Sua Resposta</label>
                        <textarea class="form-control" id="modalRespostaTexto" rows="4" 
                                  placeholder="Digite sua resposta..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="enviarResposta()">
                        <i class="bi bi-send"></i> Enviar Resposta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-comentarios-scripts.html"></script>
</body>
</html>
