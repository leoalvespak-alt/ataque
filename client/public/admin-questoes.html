<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Questões - Admin</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&family=Aptos:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #1b1b1b;
            --text-primary: #f2f2f2;
            --text-secondary: #f2f2f2;
            --highlight: #8b0000;
            --card-background: #242424;
            --border-color: #333333;
            --success: #00c853;
            --warning: #ffab00;
            --error: #d50000;
            --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Aptos', 'Calibre', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .admin-title {
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .back-btn {
            background-color: var(--highlight);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background-color: #a00000;
        }

        .add-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background-color: #00a844;
        }

        .filters-section {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 16px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .filter-input {
            padding: 10px 12px;
            background-color: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--highlight);
        }

        .search-btn {
            background-color: var(--highlight);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            background-color: #a00000;
        }

        .questions-table {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            background-color: var(--background);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .table-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .table-content {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--background);
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        td {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .question-enunciado {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .question-enunciado:hover {
            white-space: normal;
            overflow: visible;
            position: relative;
            z-index: 10;
            background-color: var(--card-background);
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: rgba(0, 200, 83, 0.2);
            color: var(--success);
        }

        .status-inactive {
            background-color: rgba(213, 0, 0, 0.2);
            color: var(--error);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-edit {
            background-color: var(--warning);
            color: #000;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: var(--error);
            color: white;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

        .btn-toggle {
            background-color: var(--highlight);
            color: white;
        }

        .btn-toggle:hover {
            background-color: #a00000;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 12px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--highlight);
        }

        .pagination button.active {
            background-color: var(--highlight);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 0.875rem;
            display: none;
        }

        .message.success {
            background-color: rgba(0, 200, 83, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background-color: rgba(213, 0, 0, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--highlight);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-primary {
            background-color: var(--highlight);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: #a00000;
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
            }

            .admin-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .table-content {
                font-size: 0.75rem;
            }

            th, td {
                padding: 8px;
            }

            .modal-content {
                width: 95%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Gerenciar Questões</h1>
            <div style="display: flex; gap: 12px;">
                <a href="/admin" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Admin
                </a>
                <a href="#" class="add-btn" onclick="addQuestion()">
                    <i class="fas fa-plus"></i>
                    Nova Questão
                </a>
            </div>
        </div>

        <div id="message" class="message"></div>

        <!-- Filtros -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Buscar</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="Enunciado ou alternativas...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Disciplina</label>
                    <select id="disciplinaFilter" class="filter-input">
                        <option value="">Todas</option>
                        <!-- Disciplinas serão carregadas aqui -->
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Assunto</label>
                    <select id="assuntoFilter" class="filter-input">
                        <option value="">Todos</option>
                        <!-- Assuntos serão carregados aqui -->
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Banca</label>
                    <select id="bancaFilter" class="filter-input">
                        <option value="">Todas</option>
                        <!-- Bancas serão carregadas aqui -->
                    </select>
                </div>
                <button class="search-btn" onclick="loadQuestions()">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </div>
        </div>

        <!-- Tabela de Questões -->
        <div class="questions-table">
            <div class="table-header">
                <h2 class="table-title">Lista de Questões</h2>
            </div>
            <div class="table-content">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Carregando questões...</p>
                </div>
                <table id="questionsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Enunciado</th>
                            <th>Disciplina</th>
                            <th>Assunto</th>
                            <th>Banca</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="questionsTableBody">
                        <!-- Questões serão carregadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Paginação -->
        <div class="pagination" id="pagination" style="display: none;">
            <!-- Paginação será gerada aqui -->
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {
            search: '',
            disciplina: '',
            assunto: '',
            banca: ''
        };

        // Verificar se está logado como admin
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.tipo_usuario !== 'gestor') {
                window.location.href = '/login';
                return;
            }

            loadQuestions();
            loadFilters();
        });

        function loadFilters() {
            // Carregar disciplinas
            fetch('/api/admin/disciplinas', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('disciplinaFilter');
                data.disciplinas.forEach(disciplina => {
                    const option = document.createElement('option');
                    option.value = disciplina.id;
                    option.textContent = disciplina.nome;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar disciplinas:', error));

            // Carregar bancas
            fetch('/api/admin/bancas', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('bancaFilter');
                data.bancas.forEach(banca => {
                    const option = document.createElement('option');
                    option.value = banca.id;
                    option.textContent = banca.nome;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar bancas:', error));
        }

        function loadQuestions(page = 1) {
            const loading = document.getElementById('loading');
            const table = document.getElementById('questionsTable');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            table.style.display = 'none';
            pagination.style.display = 'none';

            // Atualizar filtros
            currentFilters.search = document.getElementById('searchInput').value;
            currentFilters.disciplina = document.getElementById('disciplinaFilter').value;
            currentFilters.assunto = document.getElementById('assuntoFilter').value;
            currentFilters.banca = document.getElementById('bancaFilter').value;

            // Construir query string
            const params = new URLSearchParams({
                page: page,
                limit: 10,
                ...currentFilters
            });

            fetch(`/api/admin/questoes?${params}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    displayQuestions(data.questions);
                    displayPagination(data.pagination);
                    table.style.display = 'table';
                    pagination.style.display = 'flex';
                } else {
                    showMessage(data.message || 'Erro ao carregar questões', 'error');
                }
            })
            .catch(error => {
                console.error('Erro ao carregar questões:', error);
                loading.style.display = 'none';
                showMessage('Erro de conexão. Tente novamente.', 'error');
            });
        }

        function displayQuestions(questions) {
            const tbody = document.getElementById('questionsTableBody');
            tbody.innerHTML = '';

            questions.forEach(question => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${question.id}</td>
                    <td>
                        <div class="question-enunciado" title="${question.enunciado}">
                            ${question.enunciado}
                        </div>
                    </td>
                    <td>${question.disciplina?.nome || 'N/A'}</td>
                    <td>${question.assunto?.nome || 'N/A'}</td>
                    <td>${question.banca?.nome || 'N/A'}</td>
                    <td>
                        <span class="status-badge ${question.ativo ? 'status-active' : 'status-inactive'}">
                            ${question.ativo ? 'Ativa' : 'Inativa'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-small btn-toggle" onclick="toggleQuestionStatus(${question.id}, ${question.ativo})">
                                ${question.ativo ? 'Desativar' : 'Ativar'}
                            </button>
                            <button class="btn-small btn-edit" onclick="editQuestion(${question.id})">
                                Editar
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteQuestion(${question.id})">
                                Excluir
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            currentPage = pagination.page;
            totalPages = pagination.pages;

            // Botão anterior
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Anterior';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => loadQuestions(currentPage - 1);
            paginationDiv.appendChild(prevBtn);

            // Páginas
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = i === currentPage ? 'active' : '';
                    pageBtn.onclick = () => loadQuestions(i);
                    paginationDiv.appendChild(pageBtn);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.color = 'var(--text-secondary)';
                    paginationDiv.appendChild(ellipsis);
                }
            }

            // Botão próximo
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Próximo';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => loadQuestions(currentPage + 1);
            paginationDiv.appendChild(nextBtn);
        }

        function toggleQuestionStatus(questionId, currentStatus) {
            const newStatus = !currentStatus;
            const action = newStatus ? 'ativar' : 'desativar';

            if (!confirm(`Tem certeza que deseja ${action} esta questão?`)) {
                return;
            }

            fetch(`/api/admin/questions/${questionId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ ativo: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    loadQuestions(currentPage);
                } else {
                    showMessage(data.message || 'Erro ao atualizar questão', 'error');
                }
            })
            .catch(error => {
                console.error('Erro ao atualizar questão:', error);
                showMessage('Erro de conexão. Tente novamente.', 'error');
            });
        }

        function editQuestion(questionId) {
            // Implementar edição de questão
            alert(`Editar questão ${questionId} - Funcionalidade em desenvolvimento`);
        }

        function addQuestion() {
            showAddQuestionModal();
        }

        function showAddQuestionModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Nova Questão</h3>
                        <button class="modal-close" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="addQuestionForm">
                            <div class="form-group">
                                <label>Enunciado *</label>
                                <textarea id="questionEnunciado" rows="4" required placeholder="Digite o enunciado da questão..."></textarea>
                            </div>
                            <div class="form-group">
                                <label>Disciplina *</label>
                                <select id="questionDisciplina" required>
                                    <option value="">Selecione uma disciplina</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Assunto *</label>
                                <select id="questionAssunto" required>
                                    <option value="">Selecione um assunto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Banca *</label>
                                <select id="questionBanca" required>
                                    <option value="">Selecione uma banca</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Órgão</label>
                                <select id="questionOrgao">
                                    <option value="">Selecione um órgão (opcional)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Alternativa A *</label>
                                <input type="text" id="questionAlternativaA" required>
                            </div>
                            <div class="form-group">
                                <label>Alternativa B *</label>
                                <input type="text" id="questionAlternativaB" required>
                            </div>
                            <div class="form-group">
                                <label>Alternativa C *</label>
                                <input type="text" id="questionAlternativaC" required>
                            </div>
                            <div class="form-group">
                                <label>Alternativa D *</label>
                                <input type="text" id="questionAlternativaD" required>
                            </div>
                            <div class="form-group">
                                <label>Alternativa E</label>
                                <input type="text" id="questionAlternativaE" placeholder="Opcional">
                            </div>
                            <div class="form-group">
                                <label>Alternativa Correta *</label>
                                <select id="questionCorreta" required>
                                    <option value="">Selecione a alternativa correta</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Justificativa</label>
                                <textarea id="questionJustificativa" rows="3" placeholder="Explicação da resposta correta..."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-secondary" onclick="closeModal()">Cancelar</button>
                        <button class="btn-primary" onclick="saveNewQuestion()">Salvar Questão</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Carregar opções dos selects
            loadModalOptions();
        }

        function loadModalOptions() {
            // Carregar disciplinas
            fetch('/api/admin/disciplinas', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('questionDisciplina');
                data.disciplinas.forEach(disciplina => {
                    const option = document.createElement('option');
                    option.value = disciplina.id;
                    option.textContent = disciplina.nome;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar disciplinas:', error));

            // Carregar bancas
            fetch('/api/admin/bancas', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('questionBanca');
                data.bancas.forEach(banca => {
                    const option = document.createElement('option');
                    option.value = banca.id;
                    option.textContent = banca.nome;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar bancas:', error));

            // Carregar órgãos
            fetch('/api/admin/orgaos', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('questionOrgao');
                data.orgaos.forEach(orgao => {
                    const option = document.createElement('option');
                    option.value = orgao.id;
                    option.textContent = orgao.nome;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar órgãos:', error));
        }

        function saveNewQuestion() {
            const formData = {
                enunciado: document.getElementById('questionEnunciado').value,
                disciplina_id: document.getElementById('questionDisciplina').value,
                assunto_id: document.getElementById('questionAssunto').value,
                banca_id: document.getElementById('questionBanca').value,
                orgao_id: document.getElementById('questionOrgao').value || null,
                alternativa_a: document.getElementById('questionAlternativaA').value,
                alternativa_b: document.getElementById('questionAlternativaB').value,
                alternativa_c: document.getElementById('questionAlternativaC').value,
                alternativa_d: document.getElementById('questionAlternativaD').value,
                alternativa_e: document.getElementById('questionAlternativaE').value || null,
                gabarito: document.getElementById('questionCorreta').value,
                comentario_professor: document.getElementById('questionJustificativa').value || null,
                ano: new Date().getFullYear(),
                tipo: 'MULTIPLA_ESCOLHA'
            };

            // Validação básica
            if (!formData.enunciado || !formData.disciplina_id || !formData.assunto_id || !formData.banca_id || !formData.orgao_id || 
                !formData.alternativa_a || !formData.alternativa_b || !formData.alternativa_c || 
                !formData.alternativa_d || !formData.gabarito) {
                showMessage('Por favor, preencha todos os campos obrigatórios.', 'error');
                return;
            }

            fetch('/api/admin/questoes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    closeModal();
                    loadQuestions(currentPage);
                } else {
                    showMessage(data.message || 'Erro ao criar questão', 'error');
                }
            })
            .catch(error => {
                console.error('Erro ao criar questão:', error);
                showMessage('Erro de conexão. Tente novamente.', 'error');
            });
        }

        function deleteQuestion(questionId) {
            if (!confirm('Tem certeza que deseja excluir esta questão? Esta ação não pode ser desfeita.')) {
                return;
            }

            fetch(`/api/admin/questoes/${questionId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    loadQuestions(currentPage);
                } else {
                    showMessage(data.message || 'Erro ao excluir questão', 'error');
                }
            })
            .catch(error => {
                console.error('Erro ao excluir questão:', error);
                showMessage('Erro de conexão. Tente novamente.', 'error');
            });
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Event listeners para filtros
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadQuestions();
            }
        });

        document.getElementById('disciplinaFilter').addEventListener('change', loadQuestions);
        document.getElementById('assuntoFilter').addEventListener('change', loadQuestions);
        document.getElementById('bancaFilter').addEventListener('change', loadQuestions);
    </script>
</body>
</html>
