<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Rota de Ataque</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&family=Aptos:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores do tema */
            --background: #1b1b1b;
            --text-primary: #f2f2f2;
            --text-secondary: #f2f2f2;
            --highlight: #8b0000;
            --card-background: #242424;
            --border-color: #333333;
            --success: #00c853;
            --warning: #ffab00;
            --error: #d50000;
            
            /* Layout */
            --sidebar-width-collapsed: 80px;
            --sidebar-width-expanded: 240px;
            --header-height: 60px;
            --card-border-radius: 8px;
            --card-padding: 16px;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.2);
            
            /* Transições */
            --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Aptos', 'Calibre', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout Principal */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width-collapsed);
            background-color: var(--background);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            border-right: 1px solid var(--border-color);
            overflow: hidden;
        }

        .sidebar:hover {
            width: var(--sidebar-width-expanded);
        }

        .sidebar.expanded {
            width: var(--sidebar-width-expanded);
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            padding: 0 16px;
        }

        .logo {
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--highlight);
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-item:hover {
            background-color: var(--highlight);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--highlight);
            color: var(--text-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .nav-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            opacity: 0;
            transition: var(--transition);
        }

        .sidebar:hover .nav-text,
        .sidebar.expanded .nav-text {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width-collapsed);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar.expanded + .main-content,
        .sidebar:hover + .main-content {
            margin-left: var(--sidebar-width-expanded);
        }

        /* Header */
        .header {
            height: var(--header-height);
            background-color: var(--background);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logout-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .logout-button:hover {
            background-color: var(--highlight);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* Cards */
        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }

        .card-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        /* My Position Card */
        .my-position-card {
            background: linear-gradient(135deg, var(--highlight), #a00000);
            border: none;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .my-position-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .my-position-icon {
            width: 48px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .my-position-info h3 {
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .my-position-info p {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .my-position-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .my-position-stat {
            text-align: center;
        }

        .my-position-stat-number {
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .my-position-stat-label {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.75rem;
            opacity: 0.9;
        }

        /* Filters */
        .filters-container {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            margin-bottom: 24px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .filter-select {
            padding: 8px 12px;
            background-color: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--highlight);
        }

        /* Ranking List */
        .ranking-list {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--card-border-radius);
            overflow: hidden;
        }

        .ranking-header {
            background-color: var(--background);
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .ranking-header h3 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .ranking-item:hover {
            background-color: rgba(139, 0, 0, 0.1);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-position {
            width: 60px;
            text-align: center;
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--highlight);
        }

        .ranking-position.top-3 {
            color: var(--warning);
        }

        .ranking-position.top-1 {
            color: #f2f2f2;
        }

        .ranking-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--highlight);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
            margin-right: 16px;
        }

        .ranking-info {
            flex: 1;
        }

        .ranking-name {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .ranking-details {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .ranking-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .ranking-stat {
            text-align: center;
        }

        .ranking-stat-number {
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .ranking-stat-label {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 12px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--highlight);
        }

        .pagination button.active {
            background-color: var(--highlight);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: var(--sidebar-width-expanded);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .header-title {
                font-size: 1rem;
            }

            .content-area {
                padding: 16px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .my-position-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .ranking-stats {
                flex-direction: column;
                gap: 8px;
            }

            .ranking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .ranking-position {
                width: auto;
                text-align: left;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .d-flex { display: flex; }
        .d-grid { display: grid; }
        .align-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 8px; }
        .gap-2 { gap: 16px; }
        .gap-3 { gap: 24px; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/logo-ataque.png" alt="Rota de Ataque">
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="nav-text">Início</span>
                </a>
                <a href="/questoes-modern" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <span class="nav-text">Questões</span>
                </a>
                <a href="/ranking-modern" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <span class="nav-text">Ranking</span>
                </a>
                <a href="/planos-modern" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <span class="nav-text">Planos</span>
                </a>
                <a href="/perfil-modern" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="nav-text">Perfil</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="header-title">Ranking</h1>
                    <div class="header-actions">
                        <button class="logout-button" onclick="logout()" title="Sair">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- My Position -->
                <div class="card my-position-card">
                    <div class="my-position-header">
                        <div class="my-position-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="my-position-info">
                            <h3>Sua Posição: #12</h3>
                            <p>Continue estudando para subir no ranking!</p>
                        </div>
                    </div>
                    <div class="my-position-stats">
                        <div class="my-position-stat">
                            <div class="my-position-stat-number">1,250</div>
                            <div class="my-position-stat-label">XP Total</div>
                        </div>
                        <div class="my-position-stat">
                            <div class="my-position-stat-number">85%</div>
                            <div class="my-position-stat-label">Taxa de Acerto</div>
                        </div>
                        <div class="my-position-stat">
                            <div class="my-position-stat-number">156</div>
                            <div class="my-position-stat-label">Questões</div>
                        </div>
                        <div class="my-position-stat">
                            <div class="my-position-stat-number">7</div>
                            <div class="my-position-stat-label">Dias Seguidos</div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters-container">
                    <h3 class="card-title">Filtros</h3>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label">Período</label>
                            <select class="filter-select" id="periodoFilter">
                                <option value="all">Todos os períodos</option>
                                <option value="week">Esta semana</option>
                                <option value="month">Este mês</option>
                                <option value="year">Este ano</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Status</label>
                            <select class="filter-select" id="statusFilter">
                                <option value="all">Todos os status</option>
                                <option value="active">Ativos</option>
                                <option value="inactive">Inativos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Ordenar por</label>
                            <select class="filter-select" id="ordenarFilter">
                                <option value="xp">XP Total</option>
                                <option value="accuracy">Taxa de Acerto</option>
                                <option value="questions">Questões Respondidas</option>
                                <option value="streak">Sequência de Dias</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Ranking List -->
                <div class="ranking-list">
                    <div class="ranking-header">
                        <h3>Top 20 Alunos</h3>
                    </div>
                    <div class="ranking-items" id="rankingItems">
                        <!-- Ranking items will be loaded here -->
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="api-service.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.getElementById('mobileMenuToggle');
            
            if (!sidebar.contains(event.target) && !mobileToggle.contains(event.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Load ranking data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se está logado
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            loadMockRanking();
        });

        // Função de logout
        window.logout = function() {
            if (confirm('Tem certeza que deseja sair?')) {
                window.apiService.logout();
            }
        };

        function loadMockRanking() {
            const rankingItems = document.getElementById('rankingItems');
            
            const mockRanking = [
                { position: 1, name: "João Silva", xp: 2500, accuracy: 92, questions: 300, streak: 15, avatar: "JS" },
                { position: 2, name: "Maria Santos", xp: 2300, accuracy: 89, questions: 280, streak: 12, avatar: "MS" },
                { position: 3, name: "Pedro Costa", xp: 2100, accuracy: 87, questions: 250, streak: 10, avatar: "PC" },
                { position: 4, name: "Ana Oliveira", xp: 2000, accuracy: 85, questions: 240, streak: 8, avatar: "AO" },
                { position: 5, name: "Carlos Lima", xp: 1900, accuracy: 83, questions: 220, streak: 9, avatar: "CL" },
                { position: 6, name: "Lucia Ferreira", xp: 1800, accuracy: 81, questions: 200, streak: 7, avatar: "LF" },
                { position: 7, name: "Roberto Alves", xp: 1700, accuracy: 79, questions: 190, streak: 6, avatar: "RA" },
                { position: 8, name: "Fernanda Rocha", xp: 1600, accuracy: 77, questions: 180, streak: 5, avatar: "FR" },
                { position: 9, name: "Marcos Souza", xp: 1500, accuracy: 75, questions: 170, streak: 4, avatar: "MS" },
                { position: 10, name: "Juliana Lima", xp: 1400, accuracy: 73, questions: 160, streak: 3, avatar: "JL" },
                { position: 11, name: "Ricardo Santos", xp: 1300, accuracy: 71, questions: 150, streak: 2, avatar: "RS" },
                { position: 12, name: "Você", xp: 1250, accuracy: 85, questions: 156, streak: 7, avatar: "V", isCurrentUser: true },
                { position: 13, name: "Patricia Costa", xp: 1200, accuracy: 69, questions: 140, streak: 1, avatar: "PC" },
                { position: 14, name: "Andre Silva", xp: 1100, accuracy: 67, questions: 130, streak: 1, avatar: "AS" },
                { position: 15, name: "Camila Santos", xp: 1000, accuracy: 65, questions: 120, streak: 1, avatar: "CS" }
            ];

            rankingItems.innerHTML = mockRanking.map(user => `
                <div class="ranking-item ${user.isCurrentUser ? 'current-user' : ''}" style="${user.isCurrentUser ? 'background-color: rgba(139, 0, 0, 0.2); border-left: 4px solid var(--highlight);' : ''}">
                    <div class="ranking-position ${user.position <= 3 ? 'top-3' : ''} ${user.position === 1 ? 'top-1' : ''}">
                        #${user.position}
                    </div>
                    <div class="ranking-avatar">
                        ${user.avatar}
                    </div>
                    <div class="ranking-info">
                        <div class="ranking-name">${user.name}</div>
                        <div class="ranking-details">${user.questions} questões respondidas</div>
                    </div>
                    <div class="ranking-stats">
                        <div class="ranking-stat">
                            <div class="ranking-stat-number">${user.xp}</div>
                            <div class="ranking-stat-label">XP</div>
                        </div>
                        <div class="ranking-stat">
                            <div class="ranking-stat-number">${user.accuracy}%</div>
                            <div class="ranking-stat-label">Acerto</div>
                        </div>
                        <div class="ranking-stat">
                            <div class="ranking-stat-number">${user.streak}</div>
                            <div class="ranking-stat-label">Dias</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter change handlers
        document.getElementById('periodoFilter').addEventListener('change', function() {
            console.log('Período alterado:', this.value);
            // Implement filter logic
        });

        document.getElementById('statusFilter').addEventListener('change', function() {
            console.log('Status alterado:', this.value);
            // Implement filter logic
        });

        document.getElementById('ordenarFilter').addEventListener('change', function() {
            console.log('Ordenação alterada:', this.value);
            // Implement sort logic
        });
    </script>
</body>
</html>
