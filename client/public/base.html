<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rota de Ataque Questões{% endblock %}</title>
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1b1b;
            color: #f2f2f2;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: rgba(27, 27, 27, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid #c1121f;
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #c1121f;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: #f2f2f2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav a:hover {
            color: #c1121f;
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #c1121f;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 160px);
            padding: 2rem 0;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #c1121f;
            color: #f2f2f2;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #a0101a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(193, 18, 31, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #c1121f;
            color: #c1121f;
        }

        .btn-secondary:hover {
            background-color: #c1121f;
            color: #f2f2f2;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #1b1b1b;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            background-color: #0f0f0f;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 0 15px;
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #1b1b1b 0%, #2a2a2a 100%);
            border-radius: 15px;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f2f2f2;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-premium {
            background-color: #28a745;
            color: white;
        }

        .status-gratuito {
            background-color: #6c757d;
            color: white;
        }

        .status-ativo {
            background-color: #28a745;
            color: white;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #f2f2f2;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f2f2f2;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c1121f;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .message.success {
            background-color: #28a745;
            color: white;
        }

        .message.error {
            background-color: #dc3545;
            color: white;
        }

        .message.info {
            background-color: #007bff;
            color: white;
        }

        /* Tables */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .admin-table th {
            background-color: #c1121f;
            color: white;
            font-weight: 600;
        }

        .admin-table tr:hover {
            background-color: #333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            color: #f2f2f2;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #c1121f;
        }

        .modal form {
            padding: 1.5rem;
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .d-none {
            display: none;
        }

        .d-block {
            display: block;
        }

        .d-flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .align-center {
            align-items: center;
        }

        .gap-1 {
            gap: 1rem;
        }

        .gap-2 {
            gap: 2rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">{% block logo %}Rota de Ataque Questões{% endblock %}</div>
                <nav class="nav">
                    {% block navigation %}
                    <a href="index.html">Início</a>
                    <a href="questoes.html">Questões</a>
                    <a href="ranking.html">Ranking</a>
                    <a href="planos.html">Planos</a>
                    <a href="perfil.html">Perfil</a>
                    {% endblock %}
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% block content %}
            <!-- Content will be inserted here by child templates -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Rota de Ataque Questões. Todos os direitos reservados.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
