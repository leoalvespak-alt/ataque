<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões - Rota de Ataque</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&family=Aptos:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores do tema */
            --background: #1b1b1b;
            --text-primary: #f2f2f2;
            --text-secondary: #f2f2f2;
            --highlight: #8b0000;
            --card-background: #242424;
            --border-color: #333333;
            --success: #00c853;
            --warning: #ffab00;
            --error: #d50000;
            
            /* Layout */
            --sidebar-width-collapsed: 80px;
            --sidebar-width-expanded: 240px;
            --header-height: 60px;
            --card-border-radius: 8px;
            --card-padding: 16px;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.2);
            
            /* Transições */
            --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Aptos', 'Calibre', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout Principal */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width-collapsed);
            background-color: var(--background);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            border-right: 1px solid var(--border-color);
            overflow: hidden;
        }

        .sidebar:hover {
            width: var(--sidebar-width-expanded);
        }

        .sidebar.expanded {
            width: var(--sidebar-width-expanded);
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            padding: 0 16px;
        }

        .logo {
            font-family: 'Saira', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--highlight);
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-item:hover {
            background-color: var(--highlight);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--highlight);
            color: var(--text-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .nav-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            opacity: 0;
            transition: var(--transition);
        }

        .sidebar:hover .nav-text,
        .sidebar.expanded .nav-text {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width-collapsed);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar.expanded + .main-content,
        .sidebar:hover + .main-content {
            margin-left: var(--sidebar-width-expanded);
        }

        /* Header */
        .header {
            height: var(--header-height);
            background-color: var(--background);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logout-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .logout-button:hover {
            background-color: var(--highlight);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* Cards */
        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }

        .card-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        /* Filters */
        .filters-container {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            margin-bottom: 24px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .filter-select {
            padding: 8px 12px;
            background-color: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--highlight);
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--highlight);
            color: var(--text-primary);
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: #f2f2f2;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        /* Questions List */
        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .question-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            transition: var(--transition);
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .question-title {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .question-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: rgba(139, 0, 0, 0.2);
            color: var(--highlight);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .question-content {
            margin-bottom: 16px;
        }

        .question-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .question-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .option:hover {
            border-color: var(--highlight);
        }

        .option.selected {
            border-color: var(--highlight);
            background-color: rgba(139, 0, 0, 0.1);
        }

        .option-letter {
            width: 24px;
            height: 24px;
            background-color: var(--highlight);
            color: var(--text-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .option-text {
            font-family: 'Aptos', 'Calibre', sans-serif;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .question-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-bookmark {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-bookmark:hover {
            color: var(--highlight);
            border-color: var(--highlight);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 12px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--highlight);
        }

        .pagination button.active {
            background-color: var(--highlight);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: var(--sidebar-width-expanded);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .header-title {
                font-size: 1rem;
            }

            .content-area {
                padding: 16px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .question-header {
                flex-direction: column;
                gap: 12px;
            }

            .question-actions {
                flex-direction: column;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .d-flex { display: flex; }
        .d-grid { display: grid; }
        .align-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 8px; }
        .gap-2 { gap: 16px; }
        .gap-3 { gap: 24px; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/logo-ataque.png" alt="Rota de Ataque">
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="nav-text">Início</span>
                </a>
                <a href="/questoes-modern" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <span class="nav-text">Questões</span>
                </a>
                <a href="/ranking-modern" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <span class="nav-text">Ranking</span>
                </a>
                <a href="/planos-modern" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <span class="nav-text">Planos</span>
                </a>
                <a href="/perfil-modern" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="nav-text">Perfil</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="header-title">Questões</h1>
                    <div class="header-actions">
                        <button class="logout-button" onclick="logout()" title="Sair">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Filters -->
                <div class="filters-container">
                    <h3 class="card-title">Filtros</h3>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label">Disciplina</label>
                            <select class="filter-select" id="disciplinaFilter">
                                <option value="">Todas as disciplinas</option>
                                <option value="Direito Constitucional">Direito Constitucional</option>
                                <option value="Direito Administrativo">Direito Administrativo</option>
                                <option value="Direito Civil">Direito Civil</option>
                                <option value="Direito Penal">Direito Penal</option>
                                <option value="Direito Processual Civil">Direito Processual Civil</option>
                                <option value="Direito Processual Penal">Direito Processual Penal</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Assunto</label>
                            <select class="filter-select" id="assuntoFilter">
                                <option value="">Todos os assuntos</option>
                                <option value="Direitos Fundamentais">Direitos Fundamentais</option>
                                <option value="Princípios da Administração">Princípios da Administração</option>
                                <option value="Princípios Processuais">Princípios Processuais</option>
                                <option value="Contratos">Contratos</option>
                                <option value="Crimes">Crimes</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Banca</label>
                            <select class="filter-select" id="bancaFilter">
                                <option value="">Todas as bancas</option>
                                <option value="1">CESPE/CEBRASPE</option>
                                <option value="2">FGV</option>
                                <option value="3">VUNESP</option>
                                <option value="4">FCC</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Ano</label>
                            <select class="filter-select" id="anoFilter">
                                <option value="">Todos os anos</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Dificuldade</label>
                            <select class="filter-select" id="dificuldadeFilter">
                                <option value="">Todas as dificuldades</option>
                                <option value="facil">Fácil</option>
                                <option value="medio">Médio</option>
                                <option value="dificil">Difícil</option>
                            </select>
                        </div>
                        <div class="filter-buttons">
                            <button class="btn" onclick="aplicarFiltros()">
                                <i class="fas fa-filter"></i>
                                Aplicar Filtros
                            </button>
                            <button class="btn btn-secondary" onclick="limparFiltros()">
                                <i class="fas fa-times"></i>
                                Limpar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Questions List -->
                <div class="questions-list" id="questionsList">
                    <!-- Question cards will be loaded here -->
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="api-service.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.getElementById('mobileMenuToggle');
            
            if (!sidebar.contains(event.target) && !mobileToggle.contains(event.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Load questions data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se está logado
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            if (window.loadQuestionsData) {
                window.loadQuestionsData();
            } else {
                // Fallback: load mock data
                loadMockQuestions();
            }
        });

        // Função de logout
        window.logout = function() {
            if (confirm('Tem certeza que deseja sair?')) {
                window.apiService.logout();
            }
        };

        function aplicarFiltros() {
            const filters = {
                disciplina: document.getElementById('disciplinaFilter').value,
                assunto: document.getElementById('assuntoFilter').value,
                banca: document.getElementById('bancaFilter').value,
                ano: document.getElementById('anoFilter').value,
                dificuldade: document.getElementById('dificuldadeFilter').value
            };
            
            if (window.loadQuestionsData) {
                window.loadQuestionsData(filters);
            } else {
                loadMockQuestions(filters);
            }
        }

        function limparFiltros() {
            document.getElementById('disciplinaFilter').value = '';
            document.getElementById('assuntoFilter').value = '';
            document.getElementById('bancaFilter').value = '';
            document.getElementById('anoFilter').value = '';
            document.getElementById('dificuldadeFilter').value = '';
            
            if (window.loadQuestionsData) {
                window.loadQuestionsData();
            } else {
                loadMockQuestions();
            }
        }

        function loadMockQuestions(filters = {}) {
            const questionsList = document.getElementById('questionsList');
            
            const mockQuestions = [
                {
                    id: 1,
                    enunciado: "Em relação aos direitos e garantias fundamentais, assinale a alternativa correta:",
                    disciplina: "Direito Constitucional",
                    banca: "CESPE/CEBRASPE",
                    ano: "2023",
                    alternativa_a: "Os direitos fundamentais são absolutos e não podem ser limitados.",
                    alternativa_b: "A dignidade da pessoa humana é fundamento da República Federativa do Brasil.",
                    alternativa_c: "Os tratados internacionais de direitos humanos têm hierarquia constitucional.",
                    alternativa_d: "O direito à vida é o único direito fundamental que não admite restrições.",
                    alternativa_e: "Os direitos sociais são de aplicação imediata e não dependem de regulamentação."
                },
                {
                    id: 2,
                    enunciado: "Sobre o princípio da legalidade na Administração Pública, é correto afirmar que:",
                    disciplina: "Direito Administrativo",
                    banca: "FGV",
                    ano: "2022",
                    alternativa_a: "A Administração pode agir livremente, desde que não viole direitos individuais.",
                    alternativa_b: "A Administração só pode fazer o que a lei expressamente autorizar.",
                    alternativa_c: "A Administração pode agir discricionariamente em todas as situações.",
                    alternativa_d: "A Administração está vinculada apenas aos princípios constitucionais.",
                    alternativa_e: "A Administração pode criar direitos e obrigações sem base legal."
                }
            ];

            questionsList.innerHTML = mockQuestions.map(question => `
                <div class="question-card">
                    <div class="question-header">
                        <h4 class="question-title">Questão #${question.id}</h4>
                        <div class="question-tags">
                            <span class="tag">${question.disciplina}</span>
                            <span class="tag">${question.banca}</span>
                            <span class="tag">${question.ano}</span>
                        </div>
                    </div>
                    <div class="question-content">
                        <p class="question-text">${question.enunciado}</p>
                    </div>
                    <div class="question-options">
                        <div class="option">
                            <span class="option-letter">A</span>
                            <span class="option-text">${question.alternativa_a}</span>
                        </div>
                        <div class="option">
                            <span class="option-letter">B</span>
                            <span class="option-text">${question.alternativa_b}</span>
                        </div>
                        <div class="option">
                            <span class="option-letter">C</span>
                            <span class="option-text">${question.alternativa_c}</span>
                        </div>
                        <div class="option">
                            <span class="option-letter">D</span>
                            <span class="option-text">${question.alternativa_d}</span>
                        </div>
                        <div class="option">
                            <span class="option-letter">E</span>
                            <span class="option-text">${question.alternativa_e}</span>
                        </div>
                    </div>
                    <div class="question-actions">
                        <button class="btn-bookmark" onclick="toggleBookmark(${question.id})">
                            <i class="fas fa-bookmark"></i>
                        </button>
                        <button class="btn" onclick="responderQuestao(${question.id})">
                            <i class="fas fa-check"></i>
                            Responder
                        </button>
                    </div>
                </div>
            `).join('');

            // Add click handlers to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected from siblings
                    this.parentElement.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    // Add selected to this option

        async function responderQuestao(questionId) {
            const questionCard = document.querySelector(`[onclick="responderQuestao(${questionId})"]`).closest('.question-card');
            const selectedOption = questionCard.querySelector('.option.selected');
            
            if (!selectedOption) {
                alert('Selecione uma alternativa antes de responder.');
                return;
            }

            const optionLetter = selectedOption.querySelector('.option-letter').textContent;
            const selectedText = selectedOption.querySelector('.option-text').textContent;
            
            // Buscar dados da questão (incluindo gabarito)
            const question = mockQuestions.find(q => q.id === questionId);
            if (!question) {
                alert('Questão não encontrada.');
                return;
            }

            // Determinar a alternativa correta (exemplo: B para a primeira questão)
            const gabarito = questionId === 1 ? 'B' : 'B'; // Exemplo - você deve implementar a lógica real
            
            // Verificar se a resposta está correta
            const isCorrect = optionLetter === gabarito;
            
            // Criar modal com resultado
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Resultado da Questão</h2>
                        <span class="close" onclick="closeModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="result-info">
                            <div class="result-status ${isCorrect ? 'correct' : 'incorrect'}">
                                <i class="fas fa-${isCorrect ? 'check-circle' : 'times-circle'}"></i>
                                ${isCorrect ? 'Resposta Correta!' : 'Resposta Incorreta'}
                            </div>
                            
                            <div class="answer-details">
                                <h4>Sua resposta:</h4>
                                <p><strong>Alternativa ${optionLetter}:</strong> ${selectedText}</p>
                                
                                <h4>Gabarito:</h4>
                                <p><strong>Alternativa ${gabarito}:</strong> ${getAlternativeText(question, gabarito)}</p>
                            </div>
                            
                            <div class="explanation">
                                <h4>Explicação:</h4>
                                <p>${getExplanation(questionId)}</p>
                            </div>
                        </div>
                        
                        <div class="modal-actions">
                            <button onclick="closeModal()">Fechar</button>
                            <button onclick="verQuestaoCompleta(${questionId})">Ver Questão Completa</button>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Adicionar estilos do modal
            const style = document.createElement('style');
            style.textContent = `

                }

                    line-height: 1.6;

                    display: flex;

            document.head.appendChild(style);

            // Enviar resposta para o servidor (se necessário)
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    await fetch(`/api/questions/${questionId}/responder`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            resposta: optionLetter,
                            correta: isCorrect
                        })
                    });
                }
            } catch (error) {
                console.error('Erro ao enviar resposta:', error);
            }
        }

        function getAlternativeText(question, letter) {
            switch (letter) {
                case 'A': return question.alternativa_a;
                case 'B': return question.alternativa_b;
                case 'C': return question.alternativa_c;
                case 'D': return question.alternativa_d;
                case 'E': return question.alternativa_e;
                default: return '';
            }
        }

            const explanations = {
