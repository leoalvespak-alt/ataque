<script>
        // Simulação de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Simular verificação de credenciais
            if ((email === 'admin@rotaataque.com' && password === '123456') ||
                (email === 'joao@teste.com' && password === '123456')) {
                
                messageDiv.innerHTML = '<div class="message success">Login realizado com sucesso! Redirecionando...</div>';
                
                // Simular redirecionamento
                setTimeout(() => {
                    if (email === 'admin@rotaataque.com') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'questoes.html';
                    }
                }, 2000);
                
            } else {
                messageDiv.innerHTML = '<div class="message error">E-mail ou senha incorretos. Tente novamente.</div>';
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.backgroundColor = 'rgba(27, 27, 27, 0.98)';
            } else {
                header.style.backgroundColor = 'rgba(27, 27, 27, 0.95)';
            }
        });
    
</script>
