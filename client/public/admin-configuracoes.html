    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b1b1b;
            color: #f2f2f2;
        }
        .navbar {
            background-color: #c1121f !important;
        }
        .card {
            background-color: #2d2d2d;
            border: none;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #c1121f;
            border-color: #c1121f;
        }
        .btn-primary:hover {
            background-color: #a30f1a;
            border-color: #a30f1a;
        }
        .form-control, .form-select {
            background-color: #3d3d3d;
            border-color: #4d4d4d;
            color: #f2f2f2;
        }
        .form-control:focus, .form-select:focus {
            background-color: #3d3d3d;
            border-color: #c1121f;
            color: #f2f2f2;
            box-shadow: 0 0 0 0.25rem rgba(193, 18, 31, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Painel Administrativo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-questoes.html">
                            <i class="bi bi-question-circle"></i> Questões
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-categorias.html">
                            <i class="bi bi-tags"></i> Categorias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-usuarios.html">
                            <i class="bi bi-people"></i> Usuários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-planos.html">
                            <i class="bi bi-credit-card"></i> Planos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-comentarios.html">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-configuracoes.html">
                            <i class="bi bi-gear"></i> Configurações

                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="sair()">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Configurações</h2>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Logo e Favicon</h5>
                <form id="form-configuracoes" class="mb-4">
                    <div class="mb-3">
                        <label for="favicon" class="form-label">Favicon (formato .ico)</label>
                        <input type="file" class="form-control" id="favicon" accept=".ico">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="admin-scripts.html"></script>
    <script>
        // Função para sair
        function sair() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar autenticação
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
        });
    </script>
</body>
